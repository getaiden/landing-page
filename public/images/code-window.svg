<svg width="700" height="400" viewBox="0 0 700 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Window background with gradient for more depth -->
  <rect width="700" height="400" rx="10" fill="#1E1F29" />
  <rect x="1" y="31" width="698" height="368" rx="0 0 9 9" fill="#282A36" />
  
  <!-- Window title bar with subtle gradient -->
  <rect width="700" height="30" rx="10 10 0 0" fill="#1E1F29" />
  
  <!-- Window controls -->
  <circle cx="20" cy="15" r="7" fill="#FF5F56" />
  <circle cx="45" cy="15" r="7" fill="#FFBD2E" />
  <circle cx="70" cy="15" r="7" fill="#27C93F" />
  
  <!-- Window title -->
  <text x="350" y="20" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">Python Console</text>
  
  <!-- Line numbers background -->
  <rect x="0" y="30" width="40" height="370" fill="#252631" />
  
  <!-- Line numbers -->
  <text font-family="Menlo, Monaco, 'Courier New', monospace" font-size="16" fill="#6272A4">
    <tspan x="20" y="70" text-anchor="middle">1</tspan>
    <tspan x="20" y="115" text-anchor="middle">2</tspan>
    <tspan x="20" y="160" text-anchor="middle">3</tspan>
    <tspan x="20" y="205" text-anchor="middle">4</tspan>
    <tspan x="20" y="250" text-anchor="middle">5</tspan>
    <tspan x="20" y="295" text-anchor="middle">6</tspan>
    <tspan x="20" y="340" text-anchor="middle">7</tspan>
  </text>
  
  <!-- Code content with larger font and better spacing -->
  <text font-family="Menlo, Monaco, 'Courier New', monospace" font-size="20" fill="#F8F8F2">
    <!-- Line 1 -->
    <tspan x="60" y="70" fill="#FF79C6">&gt;&gt;&gt;</tspan>
    <tspan x="120" y="70" fill="#8BE9FD">from</tspan>
    <tspan x="180" y="70" fill="#F8F8F2">aiden</tspan>
    <tspan x="250" y="70" fill="#F8F8F2">import</tspan>
    <tspan x="330" y="70" fill="#50FA7B">Transformation</tspan>
    
    <!-- Line 2 - Start of transformation definition -->
    <tspan x="60" y="115" fill="#FF79C6">&gt;&gt;&gt;</tspan>
    <tspan x="120" y="115" fill="#F8F8F2">tr</tspan>
    <tspan x="140" y="115" fill="#F8F8F2"> </tspan>
    <tspan x="150" y="115" fill="#FF79C6">= </tspan>
    <tspan x="175" y="115" fill="#50FA7B">Transformation</tspan>
    <tspan x="340" y="115" fill="#F8F8F2">(</tspan>
    
    <!-- Line 3 - Transformation description parameter -->
    <tspan x="120" y="160" fill="#F1FA8C">"clean emails columns keep only valide ones"</tspan>
    <tspan x="550" y="160" fill="#F8F8F2">,</tspan>
    
    <!-- Line 4 - Input schema with proper spacing -->
    <tspan x="120" y="205" fill="#FF79C6">input_schema</tspan>
    <tspan x="260" y="205" fill="#F8F8F2"> = </tspan>
    <tspan x="285" y="205" fill="#F8F8F2">{ </tspan>
    <tspan x="305" y="205" fill="#F1FA8C">"email"</tspan>
    <tspan x="375" y="205" fill="#F8F8F2"> : </tspan>
    <tspan x="395" y="205" fill="#8BE9FD">str</tspan>
    <tspan x="425" y="205" fill="#F8F8F2"> }</tspan>
    <tspan x="445" y="205" fill="#F8F8F2">,</tspan>
    
    <!-- Line 5 - Output schema with proper spacing -->
    <tspan x="120" y="250" fill="#FF79C6">output_schema</tspan>
    <tspan x="270" y="250" fill="#F8F8F2"> = </tspan>
    <tspan x="295" y="250" fill="#F8F8F2">{ </tspan>
    <tspan x="315" y="250" fill="#F1FA8C">"email"</tspan>
    <tspan x="385" y="250" fill="#F8F8F2"> : </tspan>
    <tspan x="405" y="250" fill="#8BE9FD">str</tspan>
    <tspan x="435" y="250" fill="#F8F8F2"> }</tspan>
    
    <!-- Line 6 - Closing parenthesis -->
    <tspan x="120" y="295" fill="#F8F8F2">)</tspan>
    
    <!-- Line 7 - Build command -->
    <tspan x="60" y="340" fill="#FF79C6">&gt;&gt;&gt;</tspan>
    <tspan x="120" y="340" fill="#F8F8F2">tr.</tspan>
    <tspan x="150" y="340" fill="#50FA7B">build</tspan>
    <tspan x="200" y="340" fill="#F8F8F2">( )</tspan>
  </text>
  
  <!-- Cursor blinking effect -->
  <rect x="220" y="330" width="2" height="20" fill="#F8F8F2">
    <animate attributeName="opacity" values="1;0;1" dur="1.2s" repeatCount="indefinite" />
  </rect>
</svg>
